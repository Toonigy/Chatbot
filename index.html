<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #chat-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            margin-bottom: 20px;
        }
        #chat-log, #debug-log {
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #debug-log {
            background-color: #e0e0e0;
        }
        /* Styling for buttons */
        #buttons-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-signup {
            background-color: #4CAF50;
            color: white;
        }
        .btn-login {
            background-color: #008CBA;
            color: white;
        }
        .btn-logout {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Buttons for Sign Up and Log In or Username and Logout -->
    <div id="buttons-container"></div>

    <div id="chat-container">
        <h2>Chatbot</h2>
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
    </div>
    <div id="debug-container">
        <h3>Debug Log</h3>
        <div id="debug-log"></div>
    </div>

    <script>
        const chatLog = document.getElementById("chat-log");
        const userInput = document.getElementById("user-input");
        const debugLog = document.getElementById("debug-log");
        const buttonsContainer = document.getElementById("buttons-container");

        // Check login status on page load
        window.onload = function() {
            const username = localStorage.getItem("username");
            if (username) {
                showUserLoggedIn(username);
            } else {
                showLoginSignupButtons();
            }
        };

        // Display username and Logout button if logged in
        function showUserLoggedIn(username) {
            buttonsContainer.innerHTML = `
                <span>Welcome, ${username}!</span>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            `;
        }

        // Display Sign Up and Log In buttons if not logged in
        function showLoginSignupButtons() {
            buttonsContainer.innerHTML = `
                <button class="btn btn-signup" onclick="redirectToSignup()">Sign Up</button>
                <button class="btn btn-login" onclick="redirectToLogin()">Log In</button>
            `;
        }

        // Redirect functions for Sign Up and Log In
        function redirectToSignup() {
            window.location.href = "https://toonigy.github.io/Chatbot/signup.html";
        }

        function redirectToLogin() {
            window.location.href = "https://toonigy.github.io/Chatbot/login.html";
        }

        // Logout function
        function logout() {
            localStorage.removeItem("username");
            location.reload(); // Refresh the page
        }

        // Event listener for user input
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                const message = userInput.value;
                if (message.trim() !== "") {
                    addMessage("You: " + message);
                    userInput.value = ""; // Clear input
                    addDebug("User message sent: " + message);
                    handleMessage(message);
                } else {
                    addDebug("Empty message attempted.");
                }
            }
        });

        // Handle user message and generate a response
        function handleMessage(message) {
            let response = "I'm not sure how to respond to that.";

            // Define some basic keywords and responses
            if (message.toLowerCase().includes("hello") || message.toLowerCase().includes("hi")) {
                response = "Hello! How can I help you today?";
                addDebug("Keyword 'hello' detected.");
            } else if (message.toLowerCase().includes("help")) {
                response = "I'm here to help! Ask me anything.";
                addDebug("Keyword 'help' detected.");
            } else if (message.toLowerCase().includes("weather")) {
                response = "I can’t check the weather now, but try using a weather app!";
                addDebug("Keyword 'weather' detected.");
            } else if (message.toLowerCase().includes("joke")) {
                response = "Why don’t scientists trust atoms? Because they make up everything!";
                addDebug("Keyword 'joke' detected.");
            }

            addMessage("Bot: " + response);
            addDebug("Bot response generated: " + response);
        }

        // Add a message to the chat log
        function addMessage(message) {
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to the bottom
        }

        // Add a debug message to the debug log
        function addDebug(message) {
            const debugElement = document.createElement("div");
            debugElement.textContent = message;
            debugLog.appendChild(debugElement);
            debugLog.scrollTop = debugLog.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
