<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Homepage</title>
    <style>
        body {
            font-family: Consolas, monospace;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #chat-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            margin-bottom: 20px;
        }
        #chat-log {
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Console-style debug log */
        #debug-log {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-size: 12px;
            line-height: 1.4;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            max-width: 500px;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 20px;
            font-family: Consolas, monospace;
        }
        /* Different log levels */
        .log-message { color: #d4d4d4; }
        .warn-message { color: #ffa500; }
        .error-message { color: #f14c4c; }
        .info-message { color: #569cd6; }
    </style>
</head>
<body>
    <div id="buttons-container">
        <button class="btn btn-signup" onclick="redirectToSignup()">Sign Up</button>
        <button class="btn btn-login" onclick="redirectToLogin()">Log In</button>
    </div>

    <div id="chat-container">
        <h2>Chatbot</h2>
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
    </div>
    <div id="debug-container">
        <h3>Debug Console</h3>
        <div id="debug-log"></div>
    </div>

    <script>
        const chatLog = document.getElementById("chat-log");
        const userInput = document.getElementById("user-input");
        const debugLog = document.getElementById("debug-log");

        // Redirect functions for Sign Up and Log In
        function redirectToSignup() {
            addDebug("Redirecting to Sign Up page", "info");
            window.location.href = "https://toonigy.github.io/Chatbot/signup.html";
        }

        function redirectToLogin() {
            addDebug("Redirecting to Log In page", "info");
            window.location.href = "https://toonigy.github.io/Chatbot/login.html";
        }

        // Event listener for user input
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                const message = userInput.value;
                if (message.trim() !== "") {
                    addMessage("You: " + message);
                    userInput.value = ""; // Clear input
                    addDebug("User message sent: " + message, "log");
                    handleMessage(message);
                } else {
                    addDebug("Empty message attempted.", "warn");
                }
            }
        });

        // Handle user message and generate a response
        function handleMessage(message) {
            let response = "I'm not sure how to respond to that.";

            if (message.toLowerCase().includes("hello") || message.toLowerCase().includes("hi")) {
                response = "Hello! How can I help you today?";
                addDebug("Keyword 'hello' detected.", "info");
            } else if (message.toLowerCase().includes("help")) {
                response = "I'm here to help! Ask me anything.";
                addDebug("Keyword 'help' detected.", "info");
            } else if (message.toLowerCase().includes("weather")) {
                response = "I can’t check the weather now, but try using a weather app!";
                addDebug("Keyword 'weather' detected.", "info");
            } else if (message.toLowerCase().includes("joke")) {
                response = "Why don’t scientists trust atoms? Because they make up everything!";
                addDebug("Keyword 'joke' detected.", "info");
            }

            addMessage("Bot: " + response);
            addDebug("Bot response generated: " + response, "log");
        }

        // Add a message to the chat log
        function addMessage(message) {
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to the bottom
        }

        // Add a message to the debug log with specified level
        function addDebug(message, level="log") {
            const timeStamp = new Date().toLocaleTimeString();
            const logMessage = document.createElement("div");
            logMessage.classList.add(level + "-message");

            logMessage.textContent = `[${timeStamp}] ${message}`;
            debugLog.appendChild(logMessage);
            debugLog.scrollTop = debugLog.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
