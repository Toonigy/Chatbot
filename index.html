<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #chat-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            margin-bottom: 20px;
        }
        #chat-log, #debug-log {
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #debug-log {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Chatbot</h2>
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
    </div>
    <div id="debug-container">
        <h3>Debug Log</h3>
        <div id="debug-log"></div>
    </div>

    <script>
        const chatLog = document.getElementById("chat-log");
        const userInput = document.getElementById("user-input");
        const debugLog = document.getElementById("debug-log");

        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                const message = userInput.value;
                if (message.trim() !== "") {
                    addMessage("You: " + message);
                    userInput.value = ""; // Clear input
                    addDebug("User message sent: " + message);
                    // Here you can add the chatbot's response logic
                    const botResponse = "Bot: Sorry, I'm still learning!";
                    addMessage(botResponse);
                    addDebug("Bot response generated: " + botResponse);
                } else {
                    addDebug("Empty message attempted.");
                }
            }
        });

        function addMessage(message) {
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to the bottom
        }

        function addDebug(message) {
            const debugElement = document.createElement("div");
            debugElement.textContent = message;
            debugLog.appendChild(debugElement);
            debugLog.scrollTop = debugLog.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
