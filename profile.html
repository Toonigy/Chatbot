<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Customize Your Profile</h1>

  <form id="profile-form">
    <label for="profile-name">Name:</label>
    <input type="text" id="profile-name" placeholder="Enter your name" required>

    <label for="profile-pic">Profile Picture (URL):</label>
    <input type="url" id="profile-pic" placeholder="Enter image URL">

    <label for="greeting-style">Preferred Greeting Style:</label>
    <select id="greeting-style">
      <option value="formal">Formal (e.g., 'Hello, [Name]!')</option>
      <option value="casual">Casual (e.g., 'Hey [Name]!')</option>
      <option value="fun">Fun (e.g., 'Hiya, [Name]!')</option>
    </select>

    <button type="submit">Save Profile</button>
  </form>

  <script src="profile.js"></script>
</body>
</html>
