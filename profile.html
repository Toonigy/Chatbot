<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Customize Your Profile</h1>
    <form id="profile-form">
      <!-- Name Field -->
      <label for="profile-name">Your Name:</label>
      <input type="text" id="profile-name" placeholder="Enter your name" required>

      <!-- Profile Picture URL -->
      <label for="profile-pic">Profile Picture URL:</label>
      <input type="url" id="profile-pic" placeholder="Enter the URL for your profile picture">

      <!-- Greeting Style -->
      <label for="greeting-style">Greeting Style:</label>
      <select id="greeting-style">
        <option value="formal">Formal</option>
        <option value="casual">Casual</option>
        <option value="fun">Fun</option>
      </select>

      <!-- Mood Selection -->
      <label for="mood">Current Mood:</label>
      <select id="mood">
        <option value="neutral">Neutral</option>
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="angry">Angry</option>
      </select>

      <!-- Submit Button -->
      <button type="submit">Save Profile</button>
    </form>
  </div>

  <script src="profile.js"></script>
</body>
</html>
